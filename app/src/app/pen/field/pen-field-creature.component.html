<div class="pen-field-creature">
  <div class="pen-field-creature-exists" *ngIf="creature" (click)="openDetails(creature)">
    <div class="image" [ngClass]="{'baby': creature.statistics.maturity < 1000}" matRipple [matRippleDisabled]="true">
      <app-llama [color1]="creature.colors.color1.code"
                 [color2]="creature.colors.color2 ? creature.colors.color2.code : creature.colors.color1.code">
      </app-llama>
    </div>

    <div class="stats">
      <div class="stats-details" [ngClass]="{'stats-thirst': creature.statistics.thirst > 74}"></div>
      <div class="stats-details" [ngClass]="{'stats-hunger': creature.statistics.hunger > 74}"></div>
      <div class="stats-details" [ngClass]="{'stats-love': creature.statistics.love >= 100}"></div>
    </div>

    <div class="stats-energy-wrapper" *ngIf="creature.statistics.maturity >= 1000">
      <div class="stats-energy" [style.width.%]="creature.statistics.energy / 10"></div>
    </div>

    <div class="stats-maturity-wrapper" *ngIf="creature.statistics.maturity < 1000">
      <div class="stats-maturity" [style.width.%]="creature.statistics.maturity / 10"></div>
    </div>

  </div>
</div>
