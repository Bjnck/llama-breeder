<div id="shop-validation">

  <div mat-dialog-title id="title">
    <app-item-title [code]="item.code" [quality]="item.quality"></app-item-title>
  </div>

  <div mat-dialog-content>
    <app-item-description [code]="item.code" [quality]="item.quality"></app-item-description>

    <div class="full" *ngIf="itemCount >= itemsMax">
      Inventory is full
    </div>
  </div>


  <div mat-dialog-actions>
    <div id="buttons">
      <button mat-raised-button (click)="purchase()" [disabled]="itemCount >= itemsMax">{{item.coins}} Â¤</button>
      <button mat-raised-button mat-dialog-close cdkFocusRegionstart>Back</button>
    </div>
  </div>
</div>
