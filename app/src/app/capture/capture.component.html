<div id="page">

  <div id="space-top"></div>

  <app-launch-capture [activeCapture]="activeCapture"
                      (captureFinishedEventEmitter)="onCaptureFinished()"></app-launch-capture>

  <div id="history-title" *ngIf="history.length > 0"></div>

  <div id="list-wrapper">
    <div id="list-content">
      <app-history-capture [captures]="history" ></app-history-capture>
    </div>
  </div>

</div>
