<div id="header">

  <mat-toolbar *ngIf="data.display">
    <div class="image-wrapper" *ngIf="data.isHome">
      <div class="image">
        <app-llama color1="#363636" color2="#363636"></app-llama>
      </div>
    </div>

    <button mat-icon-button class="back" *ngIf="!data.isHome" routerLink="" aria-label="Home">
      <mat-icon>west</mat-icon>
    </button>
    <span class="title">{{data.title}}</span>

    <span class="spacer"></span>

    <div *ngIf="user" class="coins">{{user.coins}} Â¤</div>
  </mat-toolbar>
</div>
